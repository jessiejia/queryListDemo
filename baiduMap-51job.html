    // 百度地图API功能
    /**
     * 百度地图麻点
     *
     * 注: 本代码由官网麻点demo过来, 但是自带bug: 滚轮切换不同图层时,个别数据点有时出来有时不出来,鼠标hover的时候就出来了.
     * 有个setTop(true)和setZindex(999)但是那个文档,唉,不晓得能不能解决这个问题
     *
     * 关于LBS数据文件上传:
     * 将采集的.csv上传到百度的LBS数据平台
     * 注意在数据平台<http://lbsyun.baidu.com/data/mydata>设置好字段以后,实际的csv字段和格式应该怎么写以"下载数据模板"为准(如:title,address,longitude,latitude,coord_type,,没有tags字段哦,多出来个coord_type是坐标偏移此处因为源数据是百度坐标系所以设为3)
     *
     * edit 20170630
     */

    var map = new BMap.Map("l-map");          // 创建地图实例
    var point = new BMap.Point(121.473481,31.213716);  // 创建点坐标
    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom();
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    var customLayer;
    function addCustomLayer(keyword) {
        if (customLayer) {
            map.removeTileLayer(customLayer);
        }
        customLayer=new BMap.CustomLayer({
            geotableId: 170618,
            q: '', //检索关键字
            tags: '', //空格分隔的多字符串
            filter: '', //过滤条件,参考http://developer.baidu.com/map/lbs-geosearch.htm#.search.nearby
            pointDensityType:BMAP_POINT_DENSITY_HIGH,//密度设置成最高
        });
        map.addTileLayer(customLayer);
        customLayer.addEventListener('hotspotclick',callback);
    }
    function callback(e)//单击热点图层
    {
            var customPoi = e.customPoi;//poi的默认字段
            var contentPoi=e.content;//poi的自定义字段
            var content = '<p style="width:280px;margin:0;line-height:20px;">地址：' + customPoi.address + '<br/>价格:'+contentPoi.income+'元'+'</p>';
            var searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
                title: customPoi.title, //标题
                width: 290, //宽度
                height: 40, //高度
                panel : "panel", //检索结果面板
                enableAutoPan : true, //自动平移
                enableSendToPhone: true, //是否显示发送到手机按钮
                searchTypes :[
                    BMAPLIB_TAB_SEARCH,   //周边检索
                    BMAPLIB_TAB_TO_HERE,  //到这里去
                    BMAPLIB_TAB_FROM_HERE //从这里出发
                ]
            });
            var point = new BMap.Point(customPoi.point.lng, customPoi.point.lat);
            searchInfoWindow.open(point);
    }
